<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Tracker.</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="place-list-container" id="place-display">
    <div class="empty">
      <p>Add new place.</p>
    </div>
      <!--Hidden Card-->
      <div class="empty">
          <div id="placeCard" class="card hidden">
              <label for="category">Category</label>
              <select name="category" id="category">
              <option value="work">Work ğŸ’¼</option>
              <option value="leisure">Leisure ğŸ›</option>
              <option value="school">School ğŸ«</option>
              </select>
               
              <label for="countryname">Country Name</label>
              <input placeholder="Country name" id="countryname">
              <label for="location">Location</label>
              <input placeholder="Location" id="location">
              <label for="landmarks">Landmarks</label>
              <input placeholder="Landmarks" id="landmarks">
              <label for="date">Date</label>
              <input placeholder="Date" id="date">
              <label for="notes">Notes</label>
              <textarea placeholder="Notes" id="notes"></textarea>
            <button id="savePlaceBtn">Save Place</button>
          </div>
          <button id="addPlaceBtn">Add New Place</button>
    </div>
  </main>

  <div id="place-list">
  <!--Places appear here-->
  </div>

  <script src="script.js"></script>
</body>

</html>
