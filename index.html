<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Visit Tracker.</title>
</head>
<body>
  <main class="place-list-container" id="place-display">
    <div class="empty">
      <h2>No places visited.</h2>
      <p>Add new place.</p>

      
          <div id="placeCard" class="card hidden">
              <input placeholder="Place name">
              <input placeholder="Location">
              <input placeholder="Landmarks">
              <input placeholder="Time of year">
              <textarea placeholder="Notes"></textarea>

          </div>
          <button id="addPlaceBtn">Add New Place</button>
    </div>
  </main>
</body>
</html>
